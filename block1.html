<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style1.css">
</head>

<body>
    <div class="container">
    <div class="block1">
        <div class="img_box">
            <img src="img/img1.png" alt="">
        </div>
        <div class="txt_box">
            <div class="txt_box_left">
                <div class="filling">
                    <h4 class="caption_smoll">Начинка:</h4>
                    <div class="filling_box">
                        <div>
                            <img src="img/meat 1.png" alt="">
                            <span>Мясо</span>
                        </div>
                        <div>
                            <img src="img/cheese.png" alt="">
                            <span>Осетинский сыр</span>
                        </div>
                    </div>
                </div>
                <div class="weight">
                    <h4 class="caption_smoll">Выберите вес:</h4>
                    <div class="weight_box">
                        <div>
                            <span class="weight_box_gr"><i class="fa fa-shopping-cart" aria-hidden="true"></i>1000 г</span>
                            <label>
                                <input type="radio" name="weight" checked>
                                <i></i>
                                <span class="weight_box_price">750 руб.</span>
                            </label>
                        </div>
                        <div>
                            <span class="weight_box_gr"><i class="fa fa-shopping-cart" aria-hidden="true"></i>1200 г</span>
                            <label>
                                <input type="radio" name="weight">
                                <i></i>
                                <span class="weight_box_price">800 руб.</span>
                            </label>
                        </div>
                        <div>
                            <span class="weight_box_gr"><i class="fa fa-shopping-cart" aria-hidden="true"></i>1400 г</span>
                            <label>
                                <input type="radio" name="weight">
                                <i></i>
                                <span class="weight_box_price">870 руб.</span>
                            </label>
                        </div>
                    </div>
                    <button type="button" class="in_busket">В КОРЗИНУ</button>
                </div>
            </div>
            <div class="txt_box_right">
                <h4 class="caption_smoll">Состав пирога:</h4>
                <ul class="structure">
                    <li>Мука высшего сорта</li>
                    <li>Соль</li>
                    <li>Яйца</li>
                    <li>Дрожжи</li>
                    <li>Масло подсолнечное</li>
                    <li>Сахар</li>
                    <li>Молоко</li>
                    <li>Вода артезианская</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>

</html>
