<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="Mycontainer Mycontainer_for_bg">
    <div class="block_pie_second">
        <div class="imgboxleftbox">
            <img src="img/img2.png" alt="">
        </div>
        <div class="rightbox_content">
            <div class="weight_block">
                <div class="weightbox">
                    <p>Выберите вес пирога:</p>
                    <div class="radio_box">
                        <label>
                            <input type="radio" name="size" checked>
                            <span>1000 Г</span>
                        </label>
                        <label>
                            <input type="radio" name="size">
                            <span>1200 Г</span>
                        </label>
                        <label>
                            <input type="radio" name="size">
                            <span>1400 Г</span>
                        </label>
                    </div>
                    <div class="pricebox">
                        <span>СТОИМОСТЬ:</span>
                        <strong id="js_price_change">630</strong>
                        <i>руб.</i>
                    </div>
                </div>
                <div class="number_box">
                    <span class="minus">-</span>
                    <input type="text" value="1" size="5" disabled="">
                    <span class="plus">+</span>
                </div>
                <button class="in_busket" type="button">В КОРЗИНУ</button>
                <div class="card_box">
                    <p>Оплата наличными и по карте:</p>
                    <ul class="cardsbox">
                        <li>
                            <img src="img/visa.png" alt="">
                        </li>
                        <li> <img src="img/mc.png" alt=""></li>
                        <li> <img src="img/mir.png" alt=""></li>
                    </ul>
                    
                   
                   
                </div>
            </div>


            <div class="filling_block">
                <div class="fillingbox">
                    <p>Начинка пирога:</p>
                    <div class="radio_box">
                        <label>
                            <input type="radio" name="size" checked>
                            <span>КУРИЦА</span>
                        </label>
                        <label>
                            <input type="radio" name="size">
                            <span>КАРТОФЕЛЬ</span>
                        </label>                       
                    </div>
                    <p>СОСТАВ пирога:</p>
                    <ul class="constituent">
                        <li>Масло растительное</li>
                        <li>Дрожжи Соль</li>
                        <li>Мука пшеничная Молоко</li>
                        <li>Сахар Вода</li>
                        <li>Масло сливочное</li>
                        <li>Яйцо куриное</li>
                    </ul>
                </div>
            </div>

           


        </div>
        <div class="sale_box">
            <h4>АКЦИЯ</h4>
            <strong>-10 <span>%</span> </strong>
            <p>ДЕНЬ <br> РОЖДЕНИЯ</p>
          
        </div>
    </div>
</div> 

<script src="js/common.js"></script>
</body>
</html>
