<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="container">
    <div class="block2">
        <div class="imgboxleftbox">
            <img src="img/img2.png" alt="">
        </div>
        <div class="rightbox_content">
            <div class="first_block">
                <div class="weightbox">
                    <h4>Выберите вес пирога:</h4>
                    <div class="radio_box">
                        <label>
                            <input type="radio" name="size" checked>
                            <span>1000 Г</span>
                        </label>
                        <label>
                            <input type="radio" name="size">
                            <span>1200 Г</span>
                        </label>
                        <label>
                            <input type="radio" name="size">
                            <span>1400 Г</span>
                        </label>
                    </div>
                    <div class="pricebox">
                        <span>СТОИМОСТЬ:</span>
                        <strong>630</strong>
                        <i>руб.</i>
                    </div>
                </div>
                <div class="number_box">
                    <span class="minus">-</span>
                    <input type="text" value="1" size="5" disabled="">
                    <span class="plus">+</span>
                </div>
                <button class="in_busket" type="button">В КОРЗИНУ</button>
                <div class="card_box">
                    <p>Оплата наличными и по карте:</p>
                    <img src="img/visa.png" alt="">
                    <img src="img/mc.png" alt="">
                    <img src="img/mir.png" alt="">
                </div>
            </div>


            <div class="second_block">
                <div class="filling_box2">
                    <h4>Начинка пирога:</h4>
                    <div class="radio_box">
                        <label>
                            <input type="radio" name="size" checked>
                            <span>КУРИЦА</span>
                        </label>
                        <label>
                            <input type="radio" name="size">
                            <span>КАРТОФЕЛЬ</span>
                        </label>                       
                    </div>
                    <h4>СОСТАВ пирога:</h4>
                    <ul class="constituent">
                        <li>Масло растительное</li>
                        <li>Дрожжи Соль</li>
                        <li>Мука пшеничная Молоко</li>
                        <li>Сахар Вода</li>
                        <li>Масло сливочное</li>
                        <li>Яйцо куриное</li>
                    </ul>
                </div>
            </div>

           


        </div>
        <div class="sale_box">
            <h4>АКЦИЯ</h4>
            <h3>-10 <span>%</span> </h3>
            <h5>ДЕНЬ</h5>
            <h6>РОЖДЕНИЯ</h6>
        </div>
    </div>
</div>  
</body>
</html>
